<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            My Chat
            <div style="font-size: 22px;font-family: sans-serif;">Sign Up</div>
        </div>
        <div id="error">ERROR!!</div>
        <form id="myForm">
            <input type="text" name="username" placeholder="User Name"><br>
            <input type="text" name="email" placeholder="Email"><br>
            <div style="padding: 10px;">
                <br>Gender:<br>
                <input type="radio" value="Male" name="gender_male">Male<br>
                <input type="radio" value="Female" name="gender_female">Female<br>
            </div>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="password" name="password2" placeholder="Confirm Password"><br>
            <input type="button" value="Sign Up" id="signup_button"><br>
            <br>
            <a href="login.html" style="display: block;text-align: center;text-decoration: none;"> Already have an
                account? Login here</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
